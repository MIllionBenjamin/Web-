<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="FifteenPuzzle.css">
    <link rel="icon" href="images/icon.png">
    <script src="FifteenPuzzle.js"></script>
    <title>Fifteen Puzzle</title>
</head>

<body>
    <h1>Fifteen Puzzle</h1>
    <div id="info">Click Start Game Button to Play</div>
    <div>
        <button id="gameButton">Start Game</button>
        <p id="timeText">Time: <input id="timeDisplay" value="0" readonly="readonly" /></p>
    </div>
    <div id="display">
        <div id="origin">
            <img src="images/panda.jpg" alt="panda" id="before">
        </div>
        <div id="main"></div>
    </div>


</body>

</html>
